<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Paradise</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="image/images/1.svg"
      type="image/x-icon"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font Lexend -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- reset css
    <link rel="stylesheet" href="css/reset.css" /> -->
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <img src="image/images/nền.jpg" alt="" />
          <div class="text">
            <span class="text-1">Xin chào bạn ! <br /> </span>
            <span class="text-2">
              Cùng trải nghiệm Food Paradise cùng chúng tôi.</span
            >
            <span class="text-3">Kết nối với chúng tôi</span>
          </div>
        </div>
        <div class="back">
          <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
          <div class="text">
            <span class="text-1"
              >Complete miles of journey <br />
              with one step</span
            >
            <span class="text-2">Let's get started</span>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form" id="login">
            <div class="title">Đăng nhập</div>

            <form onsubmit="login()" action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input id="username"
                    type="text"
                    placeholder="username"
                    required
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input id="email"
                    type="text"
                    placeholder="pixelperfect@vku.udn.vn"
                    required
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input id="password" type="password" placeholder="Mật khẩu" required />
                </div>
                <div class="text"><a href="#">Quên mật khẩu?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Đăng nhập" />
                </div>
                <div class="text sign-up-text">
                  Bạn chưa có tài khoản? <label for="flip">Đăng ký ngay</label>
                </div>
              </div>
            </form>
          </div>
          <div class="signup-form" id="signup">
            <div class="title">Đăng Ký</div>
            <form action="#" onsubmit="signup()">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input id="username" type="text" placeholder="Họ và tên" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input id="email"
                    type="text"
                    placeholder="pixelperfect@vku.udn.vn"
                    required
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input id="password" type="password" placeholder="Mật khẩu" required />
                </div>
                <div class="button input-box">
                  <input type="submit" value="Đăng Ký" />        
                </div>
                <div class="text sign-up-text">
                  Đã có tài khoản? <label for="flip">Đăng nhập ngay</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
